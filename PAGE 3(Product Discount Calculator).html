<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Discount Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
        }
        td {
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Discount Calculator</h1>
        <form>
            <table>
                <tr>
                    <td>Product Description:</td>
                    <td><input type="text" id="productDescription"></td>
                </tr>
                <tr>
                    <td>List Price:</td>
                    <td><input type="text" id="listPrice"></td>
                </tr>
                <tr>
                    <td>Discount Percentage:</td>
                    <td><input type="text" id="discountPercentage"></td>
                </tr>
                <tr>
                    <td>Discounted Amount:</td>
                    <td><input type="text" id="discountedAmount" readonly></td>
                </tr>
                <tr>
                    <td>Discounted Price:</td>
                    <td><input type="text" id="discountedPrice" readonly></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="button" onclick="calculateDiscount()">Calculate</button>
                        <button type="reset">Reset</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script>
        function calculateDiscount() {
            var listPrice = parseFloat(document.getElementById('listPrice').value);
            var discountPercentage = parseFloat(document.getElementById('discountPercentage').value);

            if (!isNaN(listPrice) && !isNaN(discountPercentage)) {
                var discountedAmount = listPrice * (discountPercentage / 100);
                var discountedPrice = listPrice - discountedAmount;

                document.getElementById('discountedAmount').value = discountedAmount.toFixed(2);
                document.getElementById('discountedPrice').value = discountedPrice.toFixed(2);
            } else {
                alert("Please enter valid numbers for List Price and Discount Percentage.");
            }
        }
    </script>
</body>
</html>
